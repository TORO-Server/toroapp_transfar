<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="manifest.json">
	<link rel="icon" href="images/app-icon-192.png">
	<title>TORO乗換案内</title>
	<link rel="stylesheet" href="sheet.css">
	<script src="script.js"></script>
</head>

<body>
	<datalist id="stationList"></datalist>

	<div class="back">
		<div class="title">
			<p>TORO 乗換案内 v0.5</p>
			<div class="title-sub">
				<p>Powered by Marumasa, Salmon</p>
			</div>
		</div>
		<div class="inputform">
			<div class="textput-flex">
				<input type="text" id="from" name="name" autocomplete="off" size="10" value="高槻" list="stationList">
				<p>から</p>
				<p></p>
				<input type="text" id="to" name="name" autocomplete="off" size="10" value="石北" list="stationList">
				<p>まで</p>
				<p></p>
			</div>
			<input type="button" value="検索！" onclick="requestbutton();">
		</div>
		<div class="space"></div>
		<div class="flex">
			<div class="result">
				<div class="result_title">
					<p>検索結果</p>
				</div>
				<div class="result_data" id="result_data"></div>
			</div>
			<div class="side_navi">
				<div class="loc_img">
					<img src="images/location.png">
				</div>
				<div class="banner">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
